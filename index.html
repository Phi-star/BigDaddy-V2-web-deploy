<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Daddy V2 - Official Website</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Welcome to Big Daddy V2</h1>
            <p>The Official Website for Your Ultimate Bot Experience</p>
        </header>

        <!-- Registration Form -->
        <div id="registerForm" class="form-container">
            <h2>Create Your Big Daddy V2 Account</h2>
            <form id="regForm">
                <div class="form-group">
                    <label for="reg-company">Company Name</label>
                    <input type="text" id="reg-company" placeholder="Enter company name" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email Address</label>
                    <input type="email" id="reg-email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="reg-phone">Phone Number</label>
                    <input type="tel" id="reg-phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm">Confirm Password</label>
                    <input type="password" id="reg-confirm" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <p class="form-toggle">Already have an account? <a href="#" id="showLogin">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Login to Big Daddy V2</h2>
            <form id="loginFormInner">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="form-toggle">Don't have an account? <a href="#" id="showRegister">Create one</a></p>
        </div>

        <!-- Modal for Success/Error Messages -->
        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="close">Ã—</span>
                <h3 id="modalTitle"></h3>
                <p id="modalMessage"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
